<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="product.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main>
      <!-- Left side part of the container housing picture -->
      <div class="pic">
        <img class="pic-1" src="./images/image-product-desktop.jpg" alt="" />
        <img class="pic-2" src="./images/image-product-mobile.jpg" alt="" />
      </div>

      <!-- Right side text of the container -->
      <div class="text">
        P&nbsp;E&nbsp;R&nbsp;F&nbsp;U&nbsp;M&nbsp;E
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <br />
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.

        <div class="prices">
          <h1>$149.99</h1>
          <span><del>$169.99</del></span>
        </div>
        <br />
        <br />
        <button>
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tife Olusanya</a>.
      </div>
    </footer>
  </body>
</html>
